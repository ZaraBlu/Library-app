<h1>Add book</h1>
<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="book.title">
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="book.author">
  </div>
  <div>
    <label for="pages">Pages:</label>
    <input type="text" id="pages" name="pages" [(ngModel)]="book.pages">
  </div>
  <div>
    <label for="categories">Categories:</label>
    <input type="text" id="categories" name="categories" [(ngModel)]="book.categories">
  </div>
  <button type="submit" [disabled]="!bookForm.form.valid">Add Book</button>
</form>
